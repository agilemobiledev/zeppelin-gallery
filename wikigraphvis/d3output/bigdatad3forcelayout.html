<h2>Force Layout Chart on Wikipedia Data  <h2>
<h3>Query Terms :     'Big_data', 'Data_science','Machine_learning' ,'Data_visualization' ,'Business_intelligence','Analytics'   <h3> </ </div>

<style>
.node_circle {
  stroke: #777;
  stroke-width: 1.3px;
}
.node_label {
  pointer-events: none;
}
.link {
  stroke: #777;
  stroke-opacity: .2;
}
.node_count {
  stroke: #777;
  stroke-width: 1.0px;
  fill: #999;
}
text.legend {
  font-family: Verdana;
  font-size: 13px;
  fill: #000;
  color:#000;
}

  font-family: "Helvetica Neue","Helvetica","Arial",sans-serif;
  font-size: 17px;
  font-weight: 200;
  color:#000;
}
</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var graph = JSON.parse( JSON.stringify( {"nodes":[{"name":"Data analysis"},{"name":"Machine learning"},{"name":"Artificial intelligence"},{"name":"Analytics"},{"name":"Predictive analytics"},{"name":"Apache Hadoop"},{"name":"BusinessObjects"},{"name":"Business intelligence tools"},{"name":"Big data"},{"name":"Infographic"},{"name":"Artificial neural network"},{"name":"NoSQL"},{"name":"Business intelligence"},{"name":"Pattern recognition"},{"name":"Support vector machine"},{"name":"Data science"},{"name":"Data mining"},{"name":"Data visualization"},{"name":"Deep learning"},{"name":"Internet of Things"}],"links":[{"source":5,"target":8,"value":126},{"source":10,"target":1,"value":47},{"source":16,"target":1,"value":40},{"source":11,"target":8,"value":27},{"source":18,"target":1,"value":27},{"source":3,"target":8,"value":26},{"source":13,"target":1,"value":24},{"source":15,"target":8,"value":22},{"source":19,"target":8,"value":21},{"source":7,"target":12,"value":20},{"source":12,"target":3,"value":18},{"source":0,"target":12,"value":18},{"source":2,"target":1,"value":17},{"source":14,"target":1,"value":15},{"source":9,"target":17,"value":15},{"source":3,"target":17,"value":15},{"source":15,"target":1,"value":15},{"source":6,"target":12,"value":14},{"source":4,"target":1,"value":14},{"source":0,"target":17,"value":14}]}));
//var graph = JSON.parse( {"nodes":[{"name":"Data analysis"},{"name":"Machine learning"},{"name":"Artificial intelligence"},{"name":"Analytics"},{"name":"Predictive analytics"},{"name":"Apache Hadoop"},{"name":"BusinessObjects"},{"name":"Business intelligence tools"},{"name":"Big data"},{"name":"Infographic"},{"name":"Artificial neural network"},{"name":"NoSQL"},{"name":"Business intelligence"},{"name":"Pattern recognition"},{"name":"Support vector machine"},{"name":"Data science"},{"name":"Data mining"},{"name":"Data visualization"},{"name":"Deep learning"},{"name":"Internet of Things"}],"links":[{"source":5,"target":8,"value":126},{"source":10,"target":1,"value":47},{"source":16,"target":1,"value":40},{"source":11,"target":8,"value":27},{"source":18,"target":1,"value":27},{"source":3,"target":8,"value":26},{"source":13,"target":1,"value":24},{"source":15,"target":8,"value":22},{"source":19,"target":8,"value":21},{"source":7,"target":12,"value":20},{"source":12,"target":3,"value":18},{"source":0,"target":12,"value":18},{"source":2,"target":1,"value":17},{"source":14,"target":1,"value":15},{"source":9,"target":17,"value":15},{"source":3,"target":17,"value":15},{"source":15,"target":1,"value":15},{"source":6,"target":12,"value":14},{"source":4,"target":1,"value":14},{"source":0,"target":17,"value":14}]});
var width = 800,
    height =600;
var color = d3.scale.category20();
var force = d3.layout.force()
    .charge(-700)
    .linkDistance(180)
    .size([width, height]);
var svg = d3.select("#div2").append("svg")
    .attr("width", width)
    .attr("height", height);
    
force
    .nodes(graph.nodes)
    .links(graph.links)
    .start();
var link = svg.selectAll(".link")
    .data(graph.links)
    .enter().append("line")
    .attr("class", "link")
    .style("stroke-width", function(d) { return Math.sqrt(d.value); });
var node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);
node.append("circle")
    .attr("r", 10)
    .style("fill", function (d) {
    if (d.name.startsWith("other")) { return color(1); } else { return color(2); };
})
node.append("text")
      .attr("dx", 10)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });
      
//Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
force.on("tick", function () {
    link.attr("x1", function (d) {
        return d.source.x;
    })
        .attr("y1", function (d) {
        return d.source.y;
    })
        .attr("x2", function (d) {
        return d.target.x;
    })
        .attr("y2", function (d) {
        return d.target.y;
    });
    d3.selectAll("circle").attr("cx", function (d) {
        return d.x;
    })
        .attr("cy", function (d) {
        return d.y;
    });
    d3.selectAll("text").attr("x", function (d) {
        return d.x;
    })
        .attr("y", function (d) {
        return d.y;
    });
});
 
</script>
